
spring:
  application:
    name: shiro

  datasource:
    username: root
    password: panghongmin
    # 假如时区报错，就增加一个时区的配置 serverTimezone=UTC
    url: jdbc:mysql://localhost:3306/liminyougo?serverTimezone=UTC&useUnicode=true&charatcerEncoding=utf-8
    driver-class-name: com.mysql.cj.jdbc.Driver

    #Spring Boot 默认是不注入这些属性值的，需要自己绑定
    #druid 数据源专有配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true

    #配置监控统计拦截的filters.stat：监控统计、log4j：日志记录、wall：防止SQL注入
    #如果允许时报错 java.long.ClassNotFoundException: org.apache.log4j.Priority
    #测导入 log4j 依赖即可，
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500

  # 上传文件大小设置
  servlet:
    multipart:
      max-file-size: 900MB
      max-request-size: 900MB
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  redis:
    host: 192.168.43.148
    port: 6379
    password: ''
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 500
        min-idle: 0
    lettuce:
      shutdown-timeout: 0
    timeout: 2000ms
    cache:
      type: redis


# 整合mybatis
mybatis:
  type-aliases-package: com.limin.pojo
  mapper-locations: classpath:mybatis/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true  #开启驼峰命名转换

management:
  security:
    enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,mappings,heapdump
        exclude:
    jmx:
      exposure:
        include: mappings
        exclude:
server:
  port: 8087

custom:
  jwt:
    tokenHeader: Authorization
    expire_time: 1800000